<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMovi</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Imports BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
      <a href="#" class="navbar-brand" primary-color>
        <img src="img/imovi-icon.png" alt="IMovi Logo">
        <span>iMovi</span>
      </a>
      <button class="navbar-toggler" type="butotn" data-bs-toggle="collapse" data-bs-target="#navbar-items"
        aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link primary-color">Projetos</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link primary-color">Im√≥veis</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link primary-color">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slider -->
  <div class="container" id="slider-container">
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner-1.jpg" class="d-block w-100" alt="Casa 1" />
          <div class="carousel-caption">
            <h5>Casas planejadas</h5>
            <a href="#" class="btn btn-dark">Ver Projeto</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/banner-2.jpg" class="d-block w-100" alt="Casa 2" />
          <div class="carousel-caption">
            <h5>Projetos Complexos</h5>
            <a href="#" class="btn btn-dark">Ver Projeto</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/banner-3.jpg" class="d-block w-100" alt="Casa 3" />
          <div class="carousel-caption">
            <h5>Projetos Inovadores</h5>
            <a href="#" class="btn btn-dark">Ver Projeto</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <i class="bi bi-chevron-compact-left"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <i class="bi bi-chevron-compact-right"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
